<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Background Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://imgs.search.brave.com/zK3v09lJva6ELsLz2lv87TtBw3nEWiB1b6_uB3tSLEQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTQuZ2lwaHkuY29t/L21lZGlhL3YxLlky/bGtQVGM1TUdJM05q/RXhkMnRqTldwM2JI/ZHhaM1JxWW1RM2Ft/MXBOalJ2ZURGeFpY/WnRlalZ0ZUd0dE9X/cGhiR2gzZUNabGNE/MTJNVjluYVdaelgz/TmxZWEpqYUNaamRE/MW4vYUdlZVByN252/NnJhOC8yMDAuZ2lm.gif') center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 180px;
      height: 260px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-bottom: 2px solid white;
    }

    .box span {
      padding: 5px 0 0 0;
    }

    .role {
      font-size: 14px;
      font-weight: normal;
      color: #ccc;
      margin-top: 2px;
    }

    .box:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="images/hanako.jpg" alt="@2n9Hanako">
      <span>@2n9Hanako</span>
      <div class="role">Owner/founder</div>
    </div>
    <div class="box">
      <img src="images/icey.jpg" alt="@2n9Icey">
      <span>@2n9Icey</span>
      <div class="role">Member</div>
    </div>
    <div class="box">
      <img src="images/melo.jpg" alt="@2n9Melo">
      <span>@2n9Melo</span>
      <div class="role">Member</div>
    </div>
    <div class="box">
      <img src="images/tecca.jpg" alt="@2n9Tecca">
      <span>@2n9Tecca</span>
      <div class="role">Member</div>
    </div>
    <div class="box">
      <img src="images/fbijr.jpg" alt="@2n9FbiJr">
      <span>@2n9FbiJr</span>
      <div class="role">Member</div>
    </div>
    <div class="box">
      <img src="images/slutting.jpg" alt="@2n9Slutting">
      <span>@2n9Slutting</span>
      <div class="role">Member</div>
    </div>
  </div>
</body>
</html>
