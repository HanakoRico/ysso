<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/osiiiz_....ico" type="image/x-icon">
<script>
  var titles = ["@", "@2", "@2n", "@2n9", "@2n9m", "@2n9me", "@2n9mem", "@2n9memb", "@2n9membe", "@2n9member", "@2n9members", "@2n9member", "@2n9membe", "@2n9memb", "@2n9mem", "@2n9me", "@2n9m", "@2n9", "@2n", "@2", "@"];
  var currentTitleIndex = 0;
  function changeTitle() {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
  }
  setInterval(changeTitle, 400);
</script>
<style>
html, body { margin:0; padding:0; font-family:Arial,sans-serif; background:black; color:white; height:100%; overflow-x:hidden; overflow-y:auto; cursor:none; }
#enter-screen { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; font-size:36px; cursor:pointer; background:black; z-index:9999; }
#page-content, #music-controls, #bottom-buttons { display:none; }
body.entered { background:url('https://imgs.search.brave.com/x1L4RBHwDSW4bFoHqyaImJxdIOjjrJ78OjO5tgYcn7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vc1NKWU4xRWdw/aU1BQUFBZC9ibGFj/ay1hZXN0aGV0aWMt/Z2lmLmdpZg.gif?v=1') center center fixed; background-size:cover; }
#page-content { display:flex; flex-direction:column; align-items:center; padding-top:20px; padding-bottom:120px; width:100%; box-sizing:border-box; }
h1 { text-align:center; margin-bottom:20px; }
.row { display:flex; gap:20px; margin-bottom:20px; justify-content:center; flex-wrap:wrap; }
.flip-card { background-color: transparent; width:150px; height:220px; perspective:1000px; cursor:pointer; flex-shrink:0; }
.flip-card-inner { position: relative; width:100%; height:100%; transition: transform 0.6s; transform-style: preserve-3d; }
.flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
.flip-card-front, .flip-card-back { position:absolute; top:0; left:0; width:100%; height:100%; backface-visibility:hidden; border:2px solid white; border-radius:12px; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; color:white; overflow:hidden; text-shadow:1px 1px 3px black; box-sizing:border-box; }
.flip-card-front { background:rgba(0,0,0,0.6); backdrop-filter:blur(4px); }
.flip-card-front img { width:100%; height:65%; object-fit:cover; border-bottom:2px solid white; }
.flip-card-front span { margin-top:5px; font-weight:bold; text-align:center; }
.flip-card-front .role { font-size:12px; font-weight:normal; color:#ccc; margin-top:2px; text-align:center; }
.flip-card-back { background:rgba(0,0,0,0.85); transform:rotateY(180deg); font-size:12px; padding:10px; display:flex; justify-content:center; align-items:center; text-align:center; }
#bottom-buttons { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:20px; z-index:100; }
#bottom-buttons a { padding:8px 20px; border:2px solid white; border-radius:8px; text-decoration:none; color:white; background:rgba(255,255,255,0.1); font-weight:bold; }
#music-controls { position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; align-items:center; background:rgba(0,0,0,0.6); padding:10px; border-radius:10px; gap:5px; z-index:100; }
#song-title { font-weight:bold; margin-bottom:5px; max-width:200px; text-align:center; }
.controls-row { display:flex; gap:5px; }
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:rgba(255,255,255,0.2); color:white; font-size:18px; }
button.active { background:white; color:black; }
#progress-container { width:200px; height:10px; background:rgba(255,255,255,0.2); border-radius:5px; overflow:hidden; margin-top:5px; }
#progress-bar { width:0%; height:100%; background:white; }
/* Cursor sparkles */
.sparkle { position:absolute; width:4px; height:4px; background:white; border-radius:50%; pointer-events:none; animation:fade 0.5s linear forwards; }
@keyframes fade { 0% {opacity:1;} 100% {opacity:0; transform:translateY(-10px);} }
</style>
</head>
<body>

<div id="enter-screen">CLICK TO ENTER</div>

<div id="page-content">
  <h1>@2n9 Roster</h1>
  <div id="rows-container"></div>
</div>

<audio id="bg-music"></audio>

<div id="bottom-buttons">
  <a href="https://discord.gg/3W2q9KEFpm" target="_blank" rel="noopener noreferrer"><img src="images/icons8-discord-500.png" alt="Discord" height="35px"></a>
  <a href="https://t.me/12n9ann" target="_blank" rel="noopener noreferrer"><img src="images/icons8-telegram-logo-500.png" height="35px" alt="Telegram"></a>
  <a href="https://doxbin.net/user/2n9" target="_blank" rel="noopener noreferrer"><img src="images/red_doxbin_kyrr.png" alt="Doxbin" height="35px"></a>
</div>

<div id="music-controls">
  <span id="song-title"></span>
  <div class="controls-row">
    <button id="shuffle">⇆</button>
    <button id="prev">⏮</button>
    <button id="play">⏯</button>
    <button id="next">⏭</button>
    <button id="loop">↻</button>
  </div>
  <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<script>
const roster = [
  {name:'@2n9vampirina', role:'Member', img:'images/vampirina.jpg', bio:'Click on me.', profile:'profiles/@2n9vampirina.html'},
  {name:'@2n9Icey', role:'Member', img:'images/icey.jpg', bio:'Click on me.', profile:'profiles/@2n9Icey.html'},
  {name:'@2n9Melo', role:'Member', img:'images/melo.jpg', bio:'Click on me.', profile:'profiles/@2n9Melo.html'},
  {name:'@2n9Hanako', role:'Owner/founder', img:'images/hanako.jpg', bio:'Click on me.', profile:'profiles/@2n9Hanako.html'},
  {name:'@2n9Lucifer', role:'Co Owner', img:'images/lucifer.jpg', bio:'Click on me.', profile:'profiles/@2n9Lucifer.html'},
  {name:'@2n9Rotting', role:'Member', img:'images/rotting.jpg', bio:'Click on me.', profile:'profiles/@2n9Rotting.html'},
  {name:'@2n9FbiJr', role:'Member', img:'images/fbi.jpg', bio:'Click on me.', profile:'profiles/@2n9FbiJr.html'},

  {name:'@2n9Tecca', role:'Member', img:'images/tecca.jpg', bio:'Click on me.', profile:'profiles/@2n9Tecca.html'},
  {name:'@2n9Slutting', role:'Member', img:'images/slutting.jpg', bio:'Click on me.', profile:'profiles/@2n9Slutting.html'},
  {name:'@2n9Bleeding', role:'Member', img:'images/bleeding.jpg', bio:'Click on me.', profile:'profiles/@2n9Bleeding.html'},
  {name:'@2n9Zox', role:'Admin', img:'images/zox.jpg', bio:'Click on me.', profile:'profiles/@2n9Zox.html'},
  {name:'@2n9Juice12am', role:'Admin', img:'images/juice12am.jpg', bio:'Click on me.', profile:'profiles/@2n9Juice12am.html'},
  {name:'@2n9Banshee', role:'Member', img:'images/banshee.jpg', bio:'Click on me.', profile:'profiles/@2n9Banshee.html'},
  {name:'@2n9Fbigov', role:'Mod', img:'images/fbigov.jpg', bio:'Click on me.', profile:'profiles/@2n9Fbigov.html'}
];

const songs = [
  {title:'Wasted - Juice WRLD Ft. Lil Uzi Vert', src:'music/wasted.mp3'},
  {title:'Headshot - Lil Tjay Ft. Polo G & Fivio', src:'music/song2.mp3'},
  {title:'All the time - Destroy Lonely', src:'music/song3.mp3'},
  {title:'Swervin - A Boogie Wit da Hoodie Ft. 6ix9ine', src:'music/song4.mp3'},
  {title:"Ain't Nuthin - Rich Amiri", src:'music/song5.mp3'},
  {title:'Campfire Freestyle - Juice WRLD', src:'music/song6.mp3'},
  {title:'Leanin - Lil Peep', src:'music/song7.mp3'},
  {title:'Wake me - Lil Peep', src:'music/song8.mp3'},
  {title:'Watch - Lil Peep', src:'music/song9.mp3'},
  {title:'Choose - Lil Peep', src:'music/song10.mp3'},
  {title:'AntiSocial - The Migos Ft. Juice WRLD', src:'music/song11.mp3'},
  {title:'Bad Energy - Juice WRLD', src:'music/song12.mp3'},
  {title:'Me Again - Lil Tjay', src:'music/song13.mp3'},
  {title:'No Flaws - King Von', src:'music/song14.mp3'},
  {title:'Hard to Choose One - Future', src:'music/song15.mp3'}
];

let currentIndex=0, isShuffle=false, isLoop=false;

const overlay=document.getElementById('enter-screen');
const music=document.getElementById('bg-music');
const rowsContainer=document.getElementById('rows-container');
const songTitle=document.getElementById('song-title');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const shuffleBtn=document.getElementById('shuffle');
const loopBtn=document.getElementById('loop');
const progressBar=document.getElementById('progress-bar');
const pageContent=document.getElementById('page-content');
const bottomButtons=document.getElementById('bottom-buttons');

overlay.addEventListener('click',()=>{
    overlay.style.display='none';
    document.body.classList.add('entered');
    pageContent.style.display='flex';
    document.getElementById('music-controls').style.display='flex';
    bottomButtons.style.display='flex';
    loadRoster();
    loadSong();
    music.play().catch(()=>{});
});

function loadRoster(){
    for(let i=0;i<2;i++){
        const rowDiv = document.createElement('div');
        rowDiv.className='row';
        const rowMembers = roster.slice(i*7, i*7 + 7);

        rowMembers.forEach(m=>{
            const card=document.createElement('div');
            card.className='flip-card';
            card.innerHTML=`<div class="flip-card-inner">
                <div class="flip-card-front"><img src="${m.img}"><span>${m.name}</span><div class="role">${m.role}</div></div>
                <div class="flip-card-back">${m.bio}</div>
            </div>`;
            card.onclick=()=>{ window.location.href=m.profile; }
            rowDiv.appendChild(card);
        });

        rowsContainer.appendChild(rowDiv);
    }
}

function loadSong(){
    music.src=songs[currentIndex].src;
    songTitle.textContent=songs[currentIndex].title;
}

playBtn.onclick=()=>music.paused?music.play():music.pause();
prevBtn.onclick=()=>skipSong(-1);
nextBtn.onclick=()=>skipSong(1);
shuffleBtn.onclick=()=>{isShuffle=!isShuffle; shuffleBtn.classList.toggle('active');};
loopBtn.onclick=()=>{isLoop=!isLoop; loopBtn.classList.toggle('active');};

music.ontimeupdate=()=>{ if(!isNaN(music.duration)) progressBar.style.width=(music.currentTime/music.duration)*100+'%'; }
music.onended=()=>{ if(isLoop){ music.currentTime=0; music.play(); } else { skipSong(1); } }

function skipSong(dir){
    if(isShuffle){
        let next; do{ next=Math.floor(Math.random()*songs.length);}while(next===currentIndex);
        currentIndex=next;
    }else{ currentIndex=(currentIndex+dir+songs.length)%songs.length; }
    loadSong();
    music.play().catch(()=>{});
}

// Cursor sparkles
document.addEventListener('mousemove', e=>{
    const sparkle=document.createElement('div');
    sparkle.className='sparkle';
    sparkle.style.left=e.pageX+'px';
    sparkle.style.top=e.pageY+'px';
    document.body.appendChild(sparkle);
    setTimeout(()=>{ sparkle.remove(); },500);
});
</script>
</body>
</html>
