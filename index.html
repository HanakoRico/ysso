<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/osiiiz_....ico" type="image/x-icon">
<title>robbed.homes</title>
<style>
html, body {
  margin:0; padding:0;
  font-family:Arial,sans-serif;
  background:black; color:white;
  height:100%; overflow-x:hidden; overflow-y:auto;
}

body {
  background:url('https://imgs.search.brave.com/x1L4RBHwDSW4bFoHqyaImJxdIOjjrJ78OjO5tgYcn7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vc1NKWU4xRWdw/aU1BQUFBZC9ibGFj/ay1hZXN0aGV0aWMt/Z2lmLmdpZg.gif?v=1')
             center center fixed;
  background-size:cover;
}

#page-content {
  display:flex; flex-direction:column; align-items:center;
  padding-top:20px; padding-bottom:60px;
  width:100%; box-sizing:border-box;
}

h1 { text-align:center; margin-bottom:20px; }

.row {
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}

.flip-card {
  background-color:transparent;
  width:200px; height:280px;
  perspective:1000px; cursor:pointer;
}

.flip-card-inner {
  position:relative; width:100%; height:100%;
  transition:transform 0.6s; transform-style:preserve-3d;
}

.flip-card:hover .flip-card-inner { transform:rotateY(180deg); }

.flip-card-front, .flip-card-back {
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  backface-visibility:hidden;
  border:2px solid white; border-radius:12px;
  display:flex; flex-direction:column;
  justify-content:flex-start; align-items:center;
  color:white; overflow:hidden;
  text-shadow:1px 1px 3px black;
  box-sizing:border-box;
}

.flip-card-front {
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(4px);
}

.flip-card-front img {
  width:100%; height:70%; object-fit:cover;
  border-bottom:2px solid white;
}

.flip-card-front span {
  margin-top:5px; font-weight:bold; text-align:center;
}

.flip-card-front .role {
  font-size:12px; font-weight:normal;
  color:#ccc; margin-top:2px; text-align:center;
}

.flip-card-back {
  background:rgba(0,0,0,0.85);
  transform:rotateY(180deg);
  font-size:12px; padding:10px;
  display:flex; justify-content:center; align-items:center;
  text-align:center;
}
</style>
</head>
<body>
<div id="page-content">
  <h1>@2n9 Roster</h1>
  <div id="rows-container"></div>
</div>

<script>
const roster = [
  {name:'PlugJamie', role:'Owner / Founder', img:'images/nasa.jpg', bio:'Click on me.'},
  {name:'Ghost', role:'Owner', img:'images/zen.jpg', bio:'Click on me.'}
];

function loadRoster(){
  const rowDiv = document.createElement('div');
  rowDiv.className = 'row';

  roster.forEach(m => {
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="${m.img}" onerror="this.style.display='none'">
          <span>${m.name}</span>
          <div class="role">${m.role}</div>
        </div>
        <div class="flip-card-back">${m.bio}</div>
      </div>`;
    rowDiv.appendChild(card);
  });

  document.getElementById('rows-container').appendChild(rowDiv);
}

loadRoster();
</script>
</body>
</html>
