<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>robbed.homes</title>
<style>
html, body {
  margin:0; padding:0;
  font-family:Arial,sans-serif;
  background:black; color:white;
  min-height:100vh;
  overflow-y:auto;
}
body {
  background:url('https://imgs.search.brave.com/x1L4RBHwDSW4bFoHqyaImJxdIOjjrJ78OjO5tgYcn7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vc1NKWU4xRWdw/aU1BQUFBZC9ibGFj/ay1hZXN0aGV0aWMt/Z2lmLmdpZg.gif?v=1') center center fixed;
  background-size:cover;
}
#page-content {
  display:flex; flex-direction:column; align-items:center;
  padding-top:80px; padding-bottom:40px;
  width:100%; box-sizing:border-box;
}
h1 {
  font-size:36px;
  margin-bottom:60px;
}
.row {
  display:flex;
  gap:60px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:40px;
}
.flip-card {
  background-color:transparent;
  width:220px; height:300px;
  perspective:1000px;
  cursor:pointer;
}
.flip-card-inner {
  position:relative; width:100%; height:100%;
  transition:transform 0.6s; transform-style:preserve-3d;
}
.flip-card:hover .flip-card-inner { transform:rotateY(180deg); }
.flip-card-front, .flip-card-back {
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  backface-visibility:hidden;
  border:2px solid white; border-radius:12px;
  display:flex; flex-direction:column;
  justify-content:flex-start; align-items:center;
  color:white; overflow:hidden;
  text-shadow:1px 1px 3px black;
  box-sizing:border-box;
}
.flip-card-front {
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(4px);
}
.flip-card-front img {
  width:100%; height:70%; object-fit:cover;
  border-bottom:2px solid white;
}
.flip-card-front span {
  margin-top:5px; font-weight:bold; text-align:center;
}
.flip-card-front .role {
  font-size:12px; font-weight:normal;
  color:#ccc; margin-top:2px; text-align:center;
}
.flip-card-back {
  background:rgba(0,0,0,0.85);
  transform:rotateY(180deg);
  font-size:12px; padding:10px;
  display:flex; justify-content:center; align-items:center;
  text-align:center;
}
a.card-link {
  text-decoration:none;
}
</style>
</head>
<body>
<div id="page-content">
  <h1>robbed.homes</h1>
  <div id="rows-container"></div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const roster = [
    {name:'PlugJamie', role:'Owner / Founder', img:'https://i.ibb.co/F2zpCTZ/IMG-0127.jpg', bio:'I\'m a black hat hacker', profile:'profiles/plugjamie.html'},
    {name:'Ghost', role:'Owner', img:'https://i.ibb.co/TyTRx9L/IMG-2729.png', bio:'Dttm unless ur buying wan', profile:'profiles/ghost.html'}
  ];
  const rowDiv = document.createElement('div');
  rowDiv.className = 'row';
  roster.forEach(m => {
    const cardLink = document.createElement('a');
    cardLink.href = m.profile;
    cardLink.className = 'card-link';
    const card = document.createElement('div');
    card.className = 'flip-card';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="${m.img}">
          <span>${m.name}</span>
          <div class="role">${m.role}</div>
        </div>
        <div class="flip-card-back">${m.bio}</div>
      </div>`;
    cardLink.appendChild(card);
    rowDiv.appendChild(cardLink);
  });
  document.getElementById('rows-container').appendChild(rowDiv);
});
</script>
</body>
</html>
