<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>skids.rest</title>
<style>
  * { cursor: none; }
  body {
    margin: 0;
    padding: 0;
    font-family: Arial,sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background: url("https://i.pinimg.com/originals/50/cd/3b/50cd3bed5c4763ec64f5082010e9b09e.gif") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  .floating {
    animation: float 4s ease-in-out infinite;
    box-shadow: 0 0 20px black;
    transition: transform 0.3s ease;
  }
  .floating-text {
    animation: float 4s ease-in-out infinite;
    text-shadow: 0 0 10px black;
    transition: transform 0.3s ease;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }
  .profile-container {
    display: flex;
    flex-direction: column;
    gap: 60px;
    align-items: center;
    margin-top: 40px;
    z-index: 1;
  }
  .profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 250px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 30px black;
  }
  .profile-card img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid white;
  }
  .profile-card h1 {
    margin: 10px 0 5px;
    text-align: center;
  }
  .profile-card p {
    max-width: 250px;
    text-align: center;
    line-height: 1.5;
  }
  #snow-trail {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .snowflake {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    filter: blur(1px);
    animation: fall 2s linear forwards;
  }
  @keyframes fall {
    to { transform: translateY(80px); opacity: 0; }
  }
</style>
</head>
<body>

<div id="snow-trail"></div>

<div class="profile-container">
  <div class="profile-card">
    <img src="https://i.ibb.co/F2zpCTZ/IMG-0127.jpg" alt="PlugJamie" class="floating">
    <h1 class="floating-text">PlugJamie</h1>
    <p class="floating-text">I'm a black hat hacker</p>
  </div>
</div>

<script>
  document.addEventListener("mousemove", (e) => {
    const floatingElements = document.querySelectorAll(".floating");
    floatingElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const offset = (e.clientX - centerX) / 30;
      el.style.transform = `translateX(${offset}px)`;
    });
  });

  const snowTrail = document.getElementById("snow-trail");
  document.addEventListener("mousemove", function(e) {
    const snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.style.left = e.pageX + 'px';
    snowflake.style.top = e.pageY + 'px';
    snowTrail.appendChild(snowflake);
    setTimeout(() => snowflake.remove(), 2000);
  });
</script>

</body>
</html>
